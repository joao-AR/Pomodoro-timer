<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">

<title>Pomodoro</title>
</head>

<body id ="body">
    <header><strong class="P">P</strong>omodoro timer</header>
    
    <main class="conteudo">
        <div class="timer-container">
                <p id="w_minutes">00</p><p class="twodots">:</p><p id="w_seconds">00</p>
                <p class="timer_type">POMODORO</p>
        </div>
        <div class="buttons">
            <button id= "start" class="start">START</button>
            <button id= "pause" class="pause">PAUSE</button>
            <button id= "reset" class="pause" style="display: none;">RESET</button>

        </div>
        <nav>   
            
            <form class="input_form">
                    <p style="margin-bottom: 10px;">Minutes</p>
                    <input id="time-minutes" type="number" name="minutos" min="0" max="99" placeholder="00">
                   
                    <p style="margin-bottom: 10px;">Seconds</p>
                    <input id="time-seconds" type="number" name="segundos" min="0" max="59" placeholder="00">
                    
                    <input id= "send" type="submit" value="save">
            </form>
        </nav>
    </main>
    
    <footer></footer>
    

</body>

</html>

<script src="../js/pomodoro-timer.js"></script>
