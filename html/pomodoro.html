<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">

<title>Pomodoro</title>
</head>

<body id ="body">
    <header>
        <p><strong class="P">P</strong>omodoro timer</p>
    </header>
    
    <main class="conteudo">
        <div class="timeAndButtons">
            <div class="timer-container">
                <p id="pomodoro-minutes">00</p><p class="twodots">:</p><p id="pomodoro-seconds">00</p>
                <p class="timer_type">POMODORO</p>
            </div>
                <div class="buttons">
                    <button id= "start" class="start">START</button>
                    <button id= "pause" class="pause">PAUSE</button>
                    <button id= "reset" class="pause" style="display: none;">RESET</button>
                </div>
        </div>        
    </main>

    <navr class="navright">
        <form class="input_form">

            <span id="inp-w">
                <p class= "text-inputs">WORK</p>
                <input id="work-minutes"  type="number" name="minutos" min="0" max="99" placeholder="minutes">
            </span>

            <span id="inp-b">
                <p class= "text-inputs">BREAK</p>
                <input id="break-minutes"  type="number" name="segundos" min="0" max="59" placeholder="minutes">
            </span>

            <span id="inp-s">
                <input id= "send" type="submit" value="save">
            </span>
        </form>
    </navr>

    <nav>
        
        <div id = "cycles-container">
            <div class="WC"> <p class="text" >Work cycles</p> <p id="cycles-w">0</p></div>
            
            <div class="BC"> <p class="text" >Break cycles</p> <p id="cycles-b">0</p> </div>
            
            <div class="TT">
                <p class="text">Total Time</p>
                <span class="Time" style="display: flex;">
                    <p id="tth">00</p> : <p id="ttm">00</p> : <p id ="tts">00</p> 
                </span>
            </div>
        </div>

        
    </nav>
    
    <footer>
        <a href="https://www.linkedin.com/in/jo%C3%A3o-pedro-alves-rodrigues-289b2a235/" style="background-color: #00000000; display: flex; align-items: center; justify-content: center;">
            <img class= "my_linkedin" src="../img/linkedin-brands.svg" alt="" width="35px" height="35px" >
        </a>
    </footer>
    

</body>

</html>

<script src="../js/pomodoro-timer.js"></script>
